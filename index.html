<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- links-->
    <link rel="icon" href="favicons/favicon-16x16.png" >
    <link rel="stylesheet" href="css/styles.css">
    <!-- scritp js-->
     <script defer src="JS/script.js"></script>
    
</head>
<body>
    <main> 
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/6.gif" alt="pokemon"class="pokemon_imagem" >
         <h1 class="pokemon_data">
            <span class="pokemon_number"></span> - 
            <span class="pokemon_name"></span>

         </h1>
         <form class="form">  
            <input 
            type="search"
            class="input_search"
            placeholder="name or number"
            required>

         </form>
         <div class="buttons">
            <button class="button btn_prev">Prev &#60;</button>
            <button class="button btn_next">Next &#62;</button>


         </div>
       <img src="imagem/pokedex.png" alt="pokedex" class="pokedex">

    </main>
    
</body>
</html>
